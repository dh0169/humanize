<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humanize - AI Among Us</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .code-window {
            background-color: #1e1e1e;
            color: #c5c5c5;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-family: monospace;
        }

        .code-header {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 12px;
            left: 16px;
        }

        .code-header .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .code-header .red {
            background-color: #ff5f56;
        }

        .code-header .yellow {
            background-color: #ffbd2e;
        }

        .code-header .green {
            background-color: #27c93f;
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #c5c5c5;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px;
        }

        .copy-button:hover {
            color: #ffffff;
        }

        .code-content {
            margin-top: 40px; /* Adjust to create space for header */
        }

        pre {
            margin: 0;
            font-family: monospace;
            font-size: 1em;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Humanize - AI Among Us</h1>
        <div class="code-window">
            <div class="code-header">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
            <button class="copy-button" onclick="copyToClipboard()">Copy</button>
            <div class="code-content">
                <pre><code id="code-text">git clone https://github.com/dh0169/humanize</code></pre>
            </div>
        </div>
        <div class="footer">Â© 2024 Humanize.live. All rights reserved.</div>
    </div>

    <script>
        function copyToClipboard() {
            var codeText = document.getElementById("code-text").innerText;
            navigator.clipboard.writeText(codeText).then(function() {
                var copyButton = document.querySelector(".copy-button");
                copyButton.textContent = "Copied!";
                setTimeout(function() {
                    copyButton.textContent = "Copy";
                }, 2000);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
