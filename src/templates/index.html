<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanize - AI Among Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/siHP4L5n5e5r5L8cYCTtmCw5UQklK6J5vRpb6P" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Humanize - AI Among Us</h1>
        <form id="username-form" method="post" action="/register">
            <input id="usernameField" class="form-control mt-3" type="text" name="username" placeholder="Enter your username" required />
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqNqztyF9CttMRtPnJz4yd6PqTFoa+YyboIHPPTR1/z1O4U6Xk" crossorigin="anonymous"></script>
</body>

</html>
