<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage-style Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #e1e1e1;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
        }
        .message.sent .message-content {
            align-items: flex-end;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007AFF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        .message.sent .user-icon {
            order: 1;
            margin-right: 0;
            margin-left: 10px;
        }
        .message-bubble {
            background-color: #e1e1e1;
            border-radius: 20px;
            padding: 10px 15px;
            margin-top: 5px;
        }
        .message.sent .message-bubble {
            background-color: #007AFF;
            color: white;
        }
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 2px;
        }
        .message.sent .message-info {
            flex-direction: row-reverse;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #e1e1e1;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            iMessage Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="iMessage">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io("/chat");
        const currentUser = {
            name: 'You',
            icon: 'Y'
        };


        const messageField = document.getElementById('message-input');
        messageField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageField.value.trim()) {
                sendMessage()
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                socket.emit('message', { text: message, user: currentUser, timestamp: timestamp });
                addMessageToChat(message, { name: "You", icon: "Y"}, timestamp, true);
                input.value = '';
            }
        }

        function addMessageToChat(text, user, timestamp, sent = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sent ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="user-icon">${user.icon}</div>
                <div class="message-content">
                    <div class="message-info">
                        <span class="username">${user.name}</span>
                        <span class="timestamp">${timestamp}</span>
                    </div>
                    <div class="message-bubble">${text}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on('message', function(data) {
            if(data.user['name'] == currentUser.name)
                return;
            addMessageToChat(data.text, data.user, data.timestamp);
        });

        socket.on('connect', function(data) {
            console.log("Connection to server established!");
            if (data){
                currentUser.name = data.username;
            }
        });

    </script>
</body>
</html>
